<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesionalni Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="header">
            <div class="title">
                <span class="icon">Ì†æÌ∑Æ</span>
                Kalkulator
            </div>
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="standard">Standardni</button>
                <button class="mode-btn" data-mode="scientific">Nauƒçni</button>
                <button class="mode-btn" data-mode="history">Istorija</button>
            </div>
        </div>

        <div class="display-container">
            <div class="memory-indicator" id="memoryIndicator" style="display: none;">M</div>
            <div class="display" id="display">0</div>
            <div class="expression" id="expression"></div>
        </div>

        <div class="calculator-body">
            <!-- Standard Mode -->
            <div class="mode standard-mode active" id="standardMode">
                <!-- Memory Row -->
                <div class="button-row memory-row">
                    <button class="btn memory-btn" onclick="memoryOperation('MC')">MC</button>
                    <button class="btn memory-btn" onclick="memoryOperation('MR')">MR</button>
                    <button class="btn memory-btn" onclick="memoryOperation('M+')">M+</button>
                    <button class="btn memory-btn" onclick="memoryOperation('M-')">M-</button>
                    <button class="btn memory-btn" onclick="memoryOperation('MS')">MS</button>
                    <button class="btn memory-btn" onclick="memoryOperation('M√ó')">M√ó</button>
                </div>

                <!-- Function Row -->
                <div class="button-row">
                    <button class="btn function-btn" onclick="scientificFunction('percent')">%</button>
                    <button class="btn clear-btn" onclick="clearEntry()">CE</button>
                    <button class="btn clear-btn" onclick="clearAll()">C</button>
                    <button class="btn clear-btn" onclick="backspace()">‚å´</button>
                </div>

                <!-- Advanced Functions Row -->
                <div class="button-row">
                    <button class="btn function-btn" onclick="scientificFunction('reciprocal')">1/x</button>
                    <button class="btn function-btn" onclick="scientificFunction('square')">x¬≤</button>
                    <button class="btn function-btn" onclick="scientificFunction('sqrt')">‚àöx</button>
                    <button class="btn operator-btn" onclick="setOperation('√∑')">√∑</button>
                </div>

                <!-- Number Rows -->
                <div class="button-row">
                    <button class="btn number-btn" onclick="inputDigit('7')">7</button>
                    <button class="btn number-btn" onclick="inputDigit('8')">8</button>
                    <button class="btn number-btn" onclick="inputDigit('9')">9</button>
                    <button class="btn operator-btn" onclick="setOperation('√ó')">√ó</button>
                </div>

                <div class="button-row">
                    <button class="btn number-btn" onclick="inputDigit('4')">4</button>
                    <button class="btn number-btn" onclick="inputDigit('5')">5</button>
                    <button class="btn number-btn" onclick="inputDigit('6')">6</button>
                    <button class="btn operator-btn" onclick="setOperation('-')">‚àí</button>
                </div>

                <div class="button-row">
                    <button class="btn number-btn" onclick="inputDigit('1')">1</button>
                    <button class="btn number-btn" onclick="inputDigit('2')">2</button>
                    <button class="btn number-btn" onclick="inputDigit('3')">3</button>
                    <button class="btn operator-btn" onclick="setOperation('+')">+</button>
                </div>

                <div class="button-row">
                    <button class="btn function-btn" onclick="toggleSign()">+/‚àí</button>
                    <button class="btn number-btn" onclick="inputDigit('0')">0</button>
                    <button class="btn number-btn" onclick="inputDecimal()">.</button>
                    <button class="btn equals-btn" onclick="calculate()">=</button>
                </div>
            </div>

            <!-- Scientific Mode -->
            <div class="mode scientific-mode" id="scientificMode">
                <!-- Scientific Functions Row 1 -->
                <div class="button-row">
                    <button class="btn sci-btn" onclick="scientificFunction('sin')">sin</button>
                    <button class="btn sci-btn" onclick="scientificFunction('cos')">cos</button>
                    <button class="btn sci-btn" onclick="scientificFunction('tan')">tan</button>
                    <button class="btn sci-btn" onclick="scientificFunction('ln')">ln</button>
                    <button class="btn sci-btn" onclick="scientificFunction('log')">log</button>
                </div>

                <!-- Scientific Functions Row 2 -->
                <div class="button-row">
                    <button class="btn sci-btn" onclick="scientificFunction('sqrt')">‚àö</button>
                    <button class="btn sci-btn" onclick="scientificFunction('square')">x¬≤</button>
                    <button class="btn sci-btn" onclick="scientificFunction('cube')">x¬≥</button>
                    <button class="btn operator-btn" onclick="setOperation('^')">x^y</button>
                    <button class="btn sci-btn" onclick="scientificFunction('factorial')">n!</button>
                </div>

                <!-- Constants Row -->
                <div class="button-row">
                    <button class="btn sci-btn" onclick="scientificFunction('pi')">œÄ</button>
                    <button class="btn sci-btn" onclick="scientificFunction('e')">e</button>
                    <button class="btn sci-btn" onclick="scientificFunction('reciprocal')">1/x</button>
                    <button class="btn operator-btn" onclick="setOperation('mod')">mod</button>
                    <button class="btn clear-btn" onclick="clearAll()">C</button>
                </div>

                <!-- Number Rows (same as standard) -->
                <div class="button-row">
                    <button class="btn number-btn" onclick="inputDigit('7')">7</button>
                    <button class="btn number-btn" onclick="inputDigit('8')">8</button>
                    <button class="btn number-btn" onclick="inputDigit('9')">9</button>
                    <button class="btn operator-btn" onclick="setOperation('√∑')">√∑</button>
                </div>

                <div class="button-row">
                    <button class="btn number-btn" onclick="inputDigit('4')">4</button>
                    <button class="btn number-btn" onclick="inputDigit('5')">5</button>
                    <button class="btn number-btn" onclick="inputDigit('6')">6</button>
                    <button class="btn operator-btn" onclick="setOperation('√ó')">√ó</button>
                </div>

                <div class="button-row">
                    <button class="btn number-btn" onclick="inputDigit('1')">1</button>
                    <button class="btn number-btn" onclick="inputDigit('2')">2</button>
                    <button class="btn number-btn" onclick="inputDigit('3')">3</button>
                    <button class="btn operator-btn" onclick="setOperation('-')">‚àí</button>
                </div>

                <div class="button-row">
                    <button class="btn function-btn" onclick="toggleSign()">+/‚àí</button>
                    <button class="btn number-btn" onclick="inputDigit('0')">0</button>
                    <button class="btn number-btn" onclick="inputDecimal()">.</button>
                    <button class="btn operator-btn" onclick="setOperation('+')">+</button>
                </div>

                <div class="button-row">
                    <button class="btn equals-btn full-width" onclick="calculate()">=</button>
                </div>
            </div>

            <!-- History Mode -->
            <div class="mode history-mode" id="historyMode">
                <div class="history-header">
                    <h3>Istorija kalkulacija</h3>
                    <button class="btn clear-btn" onclick="clearHistory()">Obri≈°i sve</button>
                </div>
                <div class="history-list" id="historyList">
                    <div class="no-history">Nema istorije kalkulacija</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
